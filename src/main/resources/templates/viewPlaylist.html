<!DOCTYPE html>
<html xmlns:th="">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<theader>
		<tr>
			<th>Name</th>
			<th>Songs</th>
		</tr>
		</theader>
		<tbody>
			<tr th:each="playlist:${list}">
				<td th:text="${playlist.name}"></td>
				<td>
				<ul>
				<li th:each="song:${playlist.songs}">
				<span th:text="${song.name}"></span>
				<audio controls>
				<source th:src="${song.link}" type="audio/mpeg">
				</audio>
				</li>
				</ul>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
